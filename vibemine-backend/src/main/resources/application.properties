# src/main/resources/application.properties

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/vibemine_db
spring.datasource.username=postgres
spring.datasource.password=11082005
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.sql.init.mode=always

# Server Port (Frontend mặc định gọi 8081 hoặc 8080)
server.port=8080

# File Storage Configuration (For music/image files)
file.upload-dir=./src/main/resources/static/uploads