# src/main/resources/application.properties

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/vibemine_db
spring.datasource.username=postgres
spring.datasource.password=your_db_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update # Dùng 'create' để tạo schema ban đầu, sau đó chuyển sang 'update'
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Port (Frontend mặc định gọi 8081 hoặc 8080)
server.port=8080

# File Storage Configuration (For music/image files)
file.upload-dir=./src/main/resources/static/uploads