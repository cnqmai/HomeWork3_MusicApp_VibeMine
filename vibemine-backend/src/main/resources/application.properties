# src/main/resources/application.properties

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/vibemine_db
spring.datasource.username=postgres
spring.datasource.password=11082005
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8080

# Bind to all network interfaces so mobile app (on other device) can reach backend
server.address=0.0.0.0

# Optional: increase startup logging for debugging network issues
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# File Storage Configuration (For music/image files)
file.upload-dir=./src/main/resources/static/uploads

# Cho phép Spring chạy data.sql sau khi Hibernate tạo bảng
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
